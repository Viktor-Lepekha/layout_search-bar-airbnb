<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="input big"
      data-qa="big"
    >
      <label for="big">
        <img
              class="icon larger"
              src="./images/Search.svg"
              alt="search icon"
        >
        <input
          type="text"
          class="request much"
          id="big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      class="input small"
      data-qa="small"
    >
      <label for="small">
        <img
              class="icon smaller"
              src="./images/Search.svg"
              alt="search icon"
        >
        <input
              type="text"
              class="request little"
              id="small"
              placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
